<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>RiftGuide</h1>

      <div class="guide-box">
        <h1 class="guide-title">{{currentguide.title}}</h1>
    
        <address class="author">Author: {{currentguide.author}}</address>
        <br />

        <div class="body">
          <section v-for="(sentence,index) in currentguide.content">
            {{sentence.summary}}
            <button v-if="sentence.type == 'text'" v-on:click="ishow[index] = !ishow">
              details
            </button>
            <button v-if="sentence.type == 'video'" v-on:click="ishow[index] = !ishow">
              video
            </button>

            <div v-show="ishow">
              <p v-if="sentence.type == 'text'">
                {{sentence.content}}
              </p>

              <p v-if="sentence.type == 'video'">
                {{sentence.videoUrl}}
              </p>
            </div>
            <!-- <p v-if="sentence.type = 'text'">{{sentence.content}}</p>
            <p v-if="sentence.type = 'video'">{{sentence.videoUrl}}</p> -->
          </section>
        </div>

        <br />
        <table class="information" width="100%">
          <tr>
            <td class="posted-date" width="25%">
              posted date: {{currentguide.createdAt}}
            </td>
            <td class="number-of-views" width="25%">
              views: {{currentguide.views}}
            </td>
            <td class="number-of-likes" withd="25%">
              upvotes: {{currentguide.upvotes}}
            </td>
            <td class="number-of-dislikes" width="25%">
              downvotes: {{currentguide.downvotes}}
            </td>
          </tr>
        </table>
      </div>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
