<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>RiftGuide</h1>

      <div class="guide-box">
        <h1 class="guide-title">{{currentGuide.title}}</h1>

        <address class="author">Author: {{currentGuide.author}}</address>
        <br />

        <div class="body">
          <section v-for="(sentence,index) in currentGuide.content">
            {{sentence.summary}}
            <button
              v-if="sentence.type !== 'empty'"
              v-on:click="toggleSection(index)"
            >
              {{ sentence.type === 'text' ? 'Details' : 'Video' }}
            </button>

            <div v-show="hideOrShow[index]">
              <p v-if="sentence.type === 'text'">
                {{sentence.content}}
              </p>

              <p v-if="sentence.type === 'video'">
                <iframe
                  width="560"
                  height="315"
                  :src="sentence.videoUrl"
                  frameborder="0"
                  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
                ></iframe>
              </p>
            </div>
            <!-- <p v-if="sentence.type = 'text'">{{sentence.content}}</p>
            <p v-if="sentence.type = 'video'">{{sentence.videoUrl}}</p> -->
          </section>
        </div>

        <br />
        <div class="information">
          <div class="information__item posted-date">
            posted date: {{currentGuide.createdAt}}
          </div>
          <div class="information__item number-of-views">
            views: {{currentGuide.views}}
          </div>
          <div class="information__item number-of-likes">
            upvotes: {{currentGuide.upvotes}}
          </div>
          <div class="information__item number-of-dislikes">
            downvotes: {{currentGuide.downvotes}}
          </div>
        </div>
      </div>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
